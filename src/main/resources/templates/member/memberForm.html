<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];

            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>


<div layout:fragment="content">

    <!--    th:action과 post를 함께 작성하면 스프링 시큐리티가 자동으로 form 내부에 CSRF 토큰을 담은 <input type="hidden"> 태그를 몰래 삽입해줌-->
    <form th:action="@{/members/new}" method="post" th:object="${memberFormDto}">
        <div class="form-group">
            <label for="name">사용자 ID</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="3자 이상 25자 이하를 입력해 주세요.">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password1">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control"
                   placeholder="대문자, 숫자, 특수문자를 포함해 8자 이상 20자 이하를 입력해 주세요.">
            <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password2">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>


</html>
